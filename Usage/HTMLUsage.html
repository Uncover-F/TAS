<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation API Demo</title>
</head>

<body>
    <h1>Translation API Demo</h1>
    <form id="translateForm">
        <label for="text">Text to Translate:</label>
        <input type="text" id="text" name="text" value="Tell me a joke about Cloudflare">
        <br><br>
        <label for="source_lang">Source Language:</label>
        <input type="text" id="source_lang" name="source_lang" value="en">
        <br><br>
        <label for="target_lang">Target Language:</label>
        <input type="text" id="target_lang" name="target_lang" value="fr">
        <br><br>
        <button type="button" id="translateButton">Translate</button>
    </form>
    <h2>Translation Result:</h2>
    <p id="result"></p>

    <!---- Translation Script ----> 
    <script>
        // https://github.com/Uncover-F/TAS
        async function initTranslation() {
            const response = await fetch('https://raw.githubusercontent.com/Uncover-F/TAS/Uncover/.data/js_libraries/translate.js');
            const scriptText = await response.text();
            const scriptBlob = new Blob([scriptText], { type: 'text/javascript' });
            const scriptUrl = URL.createObjectURL(scriptBlob);
            const scriptElement = document.createElement('script');
            scriptElement.src = scriptUrl;
            document.body.appendChild(scriptElement);
        }
        initTranslation();
    </script>
    <!---- Translation Script ---->

    <script>
        async function translateAndDisplay() {
            const text = document.getElementById('text').value;
            const sourceLang = document.getElementById('source_lang').value;
            const targetLang = document.getElementById('target_lang').value;

            try {
                const translation = await translateText(text, sourceLang, targetLang);  // Translate text funtion to be used like: translateText(text, sourceLand, targetLang);
                document.getElementById('result').textContent = translation;
            } catch (error) {
                document.getElementById('result').textContent = 'Error occurred while translating the text.';
                console.log(error);
            }
        }

        const translateButton = document.getElementById('translateButton');
        translateButton.addEventListener('click', translateAndDisplay);


    </script>
</body>
</html>
